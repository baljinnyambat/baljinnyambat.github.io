<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightGallery Demo</title>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
    <link rel="stylesheet" href="site.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div id="gallery" class="grid grid-cols-1 md:grid-cols-4">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/zoom/lg-zoom.min.js"></script>


    <script>
        $(document).ready(function () {
            $.getJSON('data.json', function (data) {
                const folder = new URLSearchParams(window.location.search).get('project');
                const project = data.projects.find(p => p.folder === folder);

                if (project) {
                    let html = "";

                    $.each(project.images, function (index, img) {
                        html += `<a href="project/${project.folder}/${img.tmb}">
                            <img src="project/${project.folder}/${img.large}" loading="lazy">
                        </a>`;
                    });

                    $('#gallery').html(html);

                    lightGallery(document.getElementById('gallery'), {
                        plugins: [lgZoom, lgThumbnail],
                        animateThumb: true,
                        zoomFromOrigin: false,
                        download: false,
                        allowMediaOverlap: true,
                        toggleThumb: true,
                        rotate: false,
                        getCaptionFromTitleOrAlt: false,
                    });
                    
                } else {
                    $('#gallery').html("Төсөл олдсонгүй");
                }

            })
        });


    </script>

</body>

</html>
